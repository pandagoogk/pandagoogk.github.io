		<section id="fifth">
			<div class="header">

				<div class="line"></div>
			</div>
			<div class="fImg"></div>
			<div class="fCenter">
				<div>
					<dl>
						<dt>修改Ubuntu安装位置</dt>
						<dd>
                            <p>查看当前Ubuntu版本信息</p>
							<p>wsl -l -v</p>
                            <p>打包到d盘命名为Ubuntu-20.04.tar</p>
							<p>wsl --export Ubuntu-20.04 d:\Ubuntu-20.04.tar  </p>  
                            <p>卸载当前Ubuntu版本</p>
							<p>wsl --unregister Ubuntu-20.0.4</p>
                            <p>将f盘下的Ubuntu.tar加载到f盘下的Ubuntu-20.04文件夹下</p>
                            <p>wsl --import Ubuntu-20.04 f:\Ubuntu-20.04 f:\Ubuntu.tar</p>
						</dd>
					</dl>
				</div>
			</div>
		</section>
	</body>
</html>
